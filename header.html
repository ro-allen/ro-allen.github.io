<style>
.parallax { 
    /* The image used */
    background-image: url("https://github.com/ro-allen/ro-allen.github.io/blob/master/clayton-tonna-17EfL8ACKvQ-unsplash.jpg");

    /* Set a specific height */
    height: 400px; 

    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

.myimg{
    width: 10%;
    color: red;
    position: absolute;
    top: 150px;
    left: 45%;
}
</style>

<!-- Container element -->
<div class="parallax">
    <a href="https://github.com/holtzy/R-Markdown-Parallax"> <img class="myimg" src="https://github.com/holtzy/R-Markdown-Parallax/raw/master/Rlogo.png"> </a>
</div>
